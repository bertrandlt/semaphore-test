---
# tasks file for php

- name: Install php extensions
  apt: name={{ item }} state=present
  sudo: yes
  with_items:
    - php7.0-cli
    - php7.0-curl
    - php7.0-fpm
    - php7.0-gd
    - php7.0-intl
    - php7.0-json
    - php7.0-mbstring
    - php7.0-mcrypt
    - php7.0-mysql
    - php7.0-opcache
    - php7.0-readline
    - php7.0-xml
    - php7.0-xmlrpc
    - php-pear
    - php-mbstring
    - php-mcrypt
    - php-xml
    - php-intl
    - php-common
    - libssh2-php